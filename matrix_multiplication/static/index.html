<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Multiplication Load Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Matrix Multiplication Load Generator</h1>

      <div class="control-group">
        <label for="matrix-size">Matrix Size (NxN):</label>
        <input
          type="range"
          id="matrix-size"
          min="500"
          max="3000"
          step="500"
          value="1000"
        />
        <span id="matrix-size-value">1000</span>
      </div>

      <div class="control-group">
        <label for="iterations">Number of iterations:</label>
        <input
          type="range"
          id="iterations"
          min="1"
          max="10"
          step="1"
          value="3"
        />
        <span id="iterations-value">3</span>
      </div>

      <button id="run-button">Run Matrix Multiplication</button>

      <div id="progress-container" class="hidden">
        <p>Performing calculations...</p>
        <div class="progress-bar">
          <div id="progress-bar-fill"></div>
        </div>
      </div>

      <div id="results" class="hidden">
        <h2>Results</h2>
        <div id="results-content"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
